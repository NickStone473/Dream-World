<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte - Dream-World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header mit Bild -->
    <header>
        <img src="images/Header.png" alt="Dream-World" class="header-img">
        <h1>Produkte</h1>
    </header>

    <!-- Navigationsleiste -->
    <div class="navbar">
        <a href="#">Bestellungen verwalten</a>
        <a href="#">Lager</a>
        <a href="produkte.html">Produkte</a>
        <a href="#">Buchhaltung</a>
        <a href="#">Einstellungen</a>
    </div>

    <!-- Produkt hinzuf端gen Formular -->
    <div class="add-product">
        <h2>Produkt hinzuf端gen</h2>
        <form id="add-product-form">
            <label for="title">Titel:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br><br>

            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required><br><br>

            <button type="submit">Produkt hinzuf端gen</button>
        </form>
    </div>

    <!-- Produkt端bersicht -->
    <div class="product-container">
        <h2>Unsere Produkte</h2>

        <!-- Produktliste -->
        <table id="product-list">
            <thead>
                <tr>
                    <th>Produkt ID</th>
                    <th>Titel</th>
                    <th>Genre</th>
                    <th>Autor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produkte werden hier angezeigt -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dream-World. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
