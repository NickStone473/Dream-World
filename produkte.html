<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte</title>
    <link rel="stylesheet" href="style.produkte.css"> <!-- Verlinkung zur CSS-Datei -->
</head>
<body>
    <!-- Header Bereich -->
    <header class="header">
        <div class="logo">
            <img src="images/Logo.png" alt="Logo">
        </div>
        <h1>Unsere Produkte</h1>
    </header>

    <!-- Hauptbereich für Produkte -->
    <section class="product-section">
        <!-- Filter (Optional) -->
        <div class="filter">
            <label for="category">Kategorie:</label>
            <select id="category">
                <option value="all">Alle Produkte</option>
                <option value="books">Bücher</option>
                <option value="accessories">Zubehör</option>
                <option value="courses">Kurse</option>
            </select>
        </div>

        <!-- Produkt Grid -->
        <div class="product-grid">
            <!-- Produkt 1 -->
            <div class="product-card">
                <img src="images/covers/Der Wald der vergessenen Ruhe - Teil 1.png" alt="Produkt 1">
                <h3>Produkt 1</h3>
                <p class="description">Kurze Beschreibung des Produkts 1.</p>
                <p class="price">€19,99</p>
                <button class="cta-button">In den Warenkorb</button>
            </div>

            <!-- Produkt 2 -->
            <div class="product-card">
                <img src="images/covers/Baby Girl.png" alt="Produkt 2">
                <h3>Produkt 2</h3>
                <p class="description">Kurze Beschreibung des Produkts 2.</p>
                <p class="price">€29,99</p>
                <button class="cta-button">In den Warenkorb</button>
            </div>

           <!-- Produkt 3 -->
            <div class="product-card">
                <img src="images/cover/Der Nebel von Eldrige.png" alt="Produkt 2">
                <h3>Produkt 2</h3>
                <p class="description">Kurze Beschreibung des Produkts 2.</p>
                <p class="price">€29,99</p>
                <button class="cta-button">In den Warenkorb</button>
            </div>
        </div>
    </section>

    <!-- Footer Bereich -->
    <footer>
        <p>© 2025 DreamWorld. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
