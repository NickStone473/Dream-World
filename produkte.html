<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte</title>
    <link rel="stylesheet" href="style.produkte.css"> <!-- Verlinkung zur CSS-Datei -->
</head>
<body>
    <!-- Header Bereich -->
    <header class="header">
        <div class="logo">
            <img src="images/Logo.png" alt="Logo">
        </div>
        <h1>Unsere Produkte</h1>
    </header>

    <!-- Hauptbereich für Produkte -->
    <section class="product-section">
        <!-- Filter (Optional) -->
        <div class="filter">
            <label for="category">Kategorie:</label>
            <select id="category">
                <option value="all">Alle Produkte</option>
                <option value="books">Bücher</option>
                <option value="accessories">Zubehör</option>
                <option value="courses">Kurse</option>
            </select>
        </div>

        <!-- Produkt Grid -->
        <div class="product-grid">
            <!-- Produkt 1 -->
            <div class="product-card">
                <img src="https://i.ibb.co/YRLvYV7/Baby-Girl.pngg" alt="Produkt 1">
                <h3>Der Wald der vergessenen Ruhe - Teil 1</h3>
                <button class="cta-button">Details</button>
            </div>

            <!-- Produkt 2 -->
            <div class="product-card">
                <img src="https://i.ibb.co/YRLvYV7/Baby-Girl.png" alt="Produkt 2">
                <h3>Baby Girl</h3>
				<button class="cta-button">Details</button>
            </div>

           <!-- Produkt 3 -->
            <div class="product-card">
                <img src="images/covers/Der Nebel von Eldrige.png" alt="Produkt 3">
                <h3>Der Nebel von Eldrige</h3>
				<button class="cta-button">Details</button>	
            </div>
			
			  <!-- Produkt 4 -->
            <div class="product-card">
                <img src="images/covers/Gordo der Weihnachtself.png" alt="Produkt 4">
                <h3>Gordo der Weihnachtself</h3>
                <button class="cta-button">Details</button>
            </div>
			
			  <!-- Produkt 5 -->
            <div class="product-card">
                <img src="images/covers/Bio Hayden.png" alt="Produkt 5">
                <h3>Brandon Hayden</h3>
                <button class="cta-button">Details</button>
            </div>
			
			
        </div>
    </section>

    <!-- Footer Bereich -->
    <footer>
        <p>© 2025 DreamWorld. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
