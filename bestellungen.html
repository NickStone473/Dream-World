<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellungen verwalten</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header></header>

  <!-- Hauptbereich -->
  <div class="container">
    <!-- Formularbereich (Bestellungen hinzufügen) -->
    <div class="form-container">
      <h2>Neue Bestellung Hinzufügen</h2>
      <form id="orderForm">
        <label for="orderId">Bestell-ID (Automatisch)</label>
        <input type="text" id="orderId" disabled value="12345">

        <label for="customerName">Kundenname</label>
        <input type="text" id="customerName" required>

        <label for="product">Produkt</label>
        <select id="product" required>
          <option value="product1">Produkt 1</option>
          <option value="product2">Produkt 2</option>
          <option value="product3">Produkt 3</option>
        </select>

        <label for="quantity">Menge</label>
        <input type="number" id="quantity" required>

        <button type="submit">Bestellung Hinzufügen</button>
      </form>
    </div>

    <!-- Tabellenbereich (Bestellungen auflisten) -->
    <div class="table-container">
      <h2>Alle Bestellungen</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Bestell-ID</th>
            <th>Kundenname</th>
            <th>Produkt</th>
            <th>Menge</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody>
          <!-- Hier werden die Bestellungen dynamisch eingefügt -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Dream-World. Alle Rechte vorbehalten.</p>
  </footer>

  <script>
    // Beispiel-Daten und Funktionen zum Hinzufügen und Löschen von Bestellungen
    const orders = [];

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const orderId = document.getElementById('orderId').value;
      const customerName = document.getElementById('customerName').value;
      const product = document.getElementById('product').value;
      const quantity = document.getElementById('quantity').value;

      // Bestellinformationen speichern (normalerweise wird dies an eine Datenbank gesendet)
      orders.push({ orderId, customerName, product, quantity });

      // Tabelle aktualisieren
      const tableBody = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];
      const row = tableBody.insertRow();
      row.innerHTML = `
        <td>${orderId}</td>
        <td>${customerName}</td>
        <td>${product}</td>
        <td>${quantity}</td>
        <td><button onclick="deleteOrder(${orders.length - 1})">Löschen</button></td>
      `;
    });

    // Bestellungen löschen
    function deleteOrder(index) {
      orders.splice(index, 1);
      const tableBody = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];
      tableBody.deleteRow(index);
    }
  </script>
</body>
</html>
