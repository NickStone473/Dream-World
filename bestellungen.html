<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellungen verwalten</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      margin-bottom: 20px;
    }

    .form-container label {
      font-weight: 500;
      margin-bottom: 5px;
      display: inline-block;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-container button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #4CAF50;
      color: white;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bestellungen verwalten</h1>
  </header>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Bestellungen</a>
    <a href="#">Produkte</a>
    <a href="#">Buchhaltung</a>
    <a href="#">Einstellungen</a>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Neue Bestellung Hinzufügen</h2>
      <form id="orderForm">
        <label for="orderId">Bestell-ID (Automatisch)</label>
        <input type="text" id="orderId" disabled value="12345">

        <label for="customerName">Kundenname</label>
        <input type="text" id="customerName" required>

        <label for="product">Produkt</label>
        <select id="product" required>
          <option value="product1">Produkt 1</option>
          <option value="product2">Produkt 2</option>
          <option value="product3">Produkt 3</option>
        </select>

        <label for="quantity">Menge</label>
        <input type="number" id="quantity" required>

        <button type="submit">Bestellung Hinzufügen</button>
      </form>
    </div>

    <div class="table-container">
      <h2>Alle Bestellungen</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Bestell-ID</th>
            <th>Kundenname</th>
            <th>Produkt</th>
            <th>Menge</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamisch generierte Bestellungen werden hier eingefügt -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Dream-World. Alle Rechte vorbehalten.</p>
  </footer>

  <script>
    // Beispiel-Daten, die nach dem Absenden des Formulars in die Tabelle eingefügt werden.
    const orders = [];

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const orderId = document.getElementById('orderId').value;
      const customerName = document.getElementById('customerName').value;
      const product = document.getElementById('product').value;
      const quantity = document.getElementById('quantity').value;

      // Bestellinformationen speichern (normalerweise würde dies auch an eine Datenbank oder API gesendet werden)
      orders.push({ orderId, customerName, product, quantity });

      // Tabelle aktualisieren
      const tableBody = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];
      const row = tableBody.insertRow();
      row.innerHTML = `
        <td>${orderId}</td>
        <td>${customerName}</td>
        <td>${product}</td>
        <td>${quantity}</td>
        <td><button onclick="deleteOrder(${orders.length - 1})">Löschen</button></td>
      `;
    });

    // Bestellungen löschen
    function deleteOrder(index) {
      orders.splice(index, 1);
      const tableBody = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];
      tableBody.deleteRow(index);
    }
  </script>
</body>
</html>
